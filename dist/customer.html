<!DOCTYPE html>

<body>

                        <li class="nav-item" id="nav1">

                        </li>
                        <li class="nav-item" style="font-size: 35px">

                    </ul>

            </div>

        </div>

                <label>Customer ID</label>
                <input type="text" class="form-control col-md-7">

                <input type="text" class="form-control col-md-7">

                <input type="text" class="form-control col-md-7">

                <button class="btn btn-success col-md-12"style="margin-bottom: 10px">Delete</button>

                <tr>
